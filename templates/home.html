{% extends "base.html" %}
{% block title %}Ball Table Select{% end %}
{% block content %}
    <div class="row">
        <button class="refresh">Refresh</button>
        <div id="tableContainer">
        </div>

    </div>

    <script id="tableTemplate" type="text/x-jsrender">
        {{!#each tables}}
            <div class="enclosure space_below" data-table-id="{{!table_id}}" id="table-{{!table_id}}">
                <div class="">
                    <h2>Table {{!table_id}}</h2>

                    {{!#if attendees}}
                        <div class="dropdown clearfix">
                            <ul
                                class="dropdown-menu"
                                role="menu"
                                style="display: block; position: static; margin-bottom: 5px; width: 180px;">
                                    {{!#each attendees}}
                                        <li class="attendee">
                                            <a tabindex="-1" href="#" data-id="{{!attendee_id}}">
                                                {{!attendee_name}}
                                            </a>
                                        </li>
                                    {{!/each}}
                            </ul>
                        </div>
                    {{!else}}
                        <h5>No attendees on this table yet</h5>
                    {{!/if}}
                </div>
                <div class="submit_attendee_form">
                    <form class="well submit_attendee">
                        <label><strong>Attendee name:</strong> <input type="text" name=""></label>
                        <button class="btn btn-primary">Submit request</button>
                    </form>
                </div>
            </div>
        {{!/each}}
    </script>

{% end %}
