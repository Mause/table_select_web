main:
    prefix: js/
    postfix: .js
    order: [third_party, app]

    third_party:
        prefix: third-party/
        files:
         - jquery
         - jquery.cookie
         - handlebars
         - ember
         - ember-data
         - bootstrap
         - ember_plugins/ember-bootstrap

    app:
        prefix: app/
        order:
         - mixins
         - controllers
         - components
         - views
         - models
         - support_objects
         - routes
         - utils
         - locale

        mixins:
            prefix: mixins/
            postfix: _mixin
            files:
             - error_handler

        controllers:
            prefix: controllers/
            postfix: _controller
            files:
             - admin
             - ball_table
             - auth

        views:
            prefix: views/
            postfix: _view
            files:
             - admin
             - ball_table
             - removal_request_checkbox

        components:
            prefix: components/
            postfix: _component
            files:
             - add_attendee
             - attendee_list

        models:
            prefix: models/
            postfix: _model
            files:
             - attendee
             - ball_table
             - removal_request

        support_objects:
            data:
                prefix: models/
                postfix:
                files:
                 - adapter
                 - serializer
                 - store

            misc:
                files:
                 - routes/router

        routes:
            prefix: routes/
            postfix: _route
            files:
             - application
             - admin
             - index
             - info
             - auth

        utils:
            prefix: utils/
            postfix: _util
            files:
             - send_notification
             - auth_manager

        locale:
            prefix: locale/
            files:
             - en

        files:
         - main
         - handlebars_utils
         - utils
